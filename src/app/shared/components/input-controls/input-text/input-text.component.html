<div>
    @if(field.label){
    <div  class="text-grey-700 text-14 font-gilroy mb-2" [attr.for]="field.key">{{
        field.label
        }}
        @if (mandatory) {
        <span class="p-error">*</span>
        }
    </div>
    }

    <input class="w-full p-2 border rounded" type="text" [formControlName]="field.key"
        [placeholder]="field.placeholder" [id]="field.key" (change)="field.onChange ? field.onChange($event) : {}" />
    <!-- @if (field?.info) {
    <div class="text-12 text-grey-dark font-gilroy mt-4">
        {{field?.info}}
    </div>
    } -->
</div>
