<div>
    @if(field.label){
    <label  class="block text-gray-300  font-gilroy mb-2" [attr.for]="field.key">{{
        field.label
        }}
        @if (mandatory) {
        <span class="text-red-500">*</span>
        }
    </label>
    }
    <input class="w-full px-4 py-2 bg-transparent border-b border-gray-500 focus:outline-none focus:border-white text-white transition placeholder-gray-400" type="text" [formControlName]="field.key" autocomplete="off"
        [placeholder]="field.placeholder" [id]="field.key" (change)="field.onChange ? field.onChange($event) : {}" />
    <!-- @if (field?.info) {
    <div class="text-12 text-grey-dark font-gilroy mt-4">
        {{field?.info}}
    </div>
    } -->
</div>
