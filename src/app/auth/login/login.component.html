<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 via-gray-700 to-gray-900">
  <div class="flex flex-col md:flex-row w-full max-w-5xl shadow-lg rounded-xl overflow-hidden mx-5">

    <!-- Left Background Image (Hidden on Mobile) -->
    <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('/assets/images/login.webp');">
    </div>

    <!-- Right Login Form -->
    <div class="w-full md:w-1/2 bg-gray-800 p-10 flex flex-col justify-center animate-fade-in rounded-xl">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Welcome back</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2" for="username">Username</label>
          <input id="username" type="text"
            class="w-full px-4 py-2 bg-transparent border-0 border-b-2 border-gray-500 text-white focus:outline-none focus:border-white transition placeholder-gray-400"
            placeholder="Enter your username" />

        </div>

        <div class="mb-6">
          <label class="block text-gray-300 mb-2" for="password">Password</label>
          <input id="password" type="password"
            class="w-full px-4 py-2 bg-transparent border-b border-gray-500 focus:outline-none focus:border-white text-white transition placeholder-gray-400"
            placeholder="Enter your password" />
        </div>

        <div class="flex justify-end mb-6">
          <a routerLink="/auth/forgot-password" class="text-white hover:underline text-sm">
            Forgot password?
          </a>
        </div>

        <button type="button"
          class="w-full 
          bg-gradient-to-br from-black via-black to-white 
          text-white font-bold py-2 px-4 rounded-full 
          transition-transform duration-300 ease-in-out 
          hover:-translate-y-1"
          (click)="submitForm()">
          Login
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">
        Donâ€™t have an account?
        <a routerLink="/auth/register" class="text-white hover:underline font-semibold">Click here</a>
      </div>
    </div>

  </div>
</div>
