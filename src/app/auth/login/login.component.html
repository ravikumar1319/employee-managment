<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 via-gray-700 to-gray-900">
  <div class="flex flex-col md:flex-row w-full max-w-5xl shadow-lg rounded-xl overflow-hidden mx-5">

    <!-- Left Background Image (Hidden on Mobile) -->
    <div class="hidden md:block md:w-1/2 bg-cover bg-center"
      style="background-image: url('/assets/images/login.webp');">
    </div>

    <!-- Right Login Form -->
    <div class="w-full md:w-1/2 bg-gray-800 p-10 flex flex-col justify-center animate-fade-in rounded-xl">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Welcome back</h2>
      <form>
        <div class="mb-6">
          <emp-form #support [fields]="fields$ | async">
            <ng-template #fieldTemplate let-form="form" let-field="field">
            </ng-template>
          </emp-form>

        </div>

        <div class="flex justify-end mb-6">
          <a routerLink="/auth/forgot-password" class="text-white hover:underline text-sm">
            Forgot password?
          </a>
        </div>

        <emp-input-button [btnValue]="'Login'" (click)="submitForm($event)"></emp-input-button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">
        Donâ€™t have an account?
        <a routerLink="/auth/register" class="text-white hover:underline font-semibold">Click here</a>
      </div>
    </div>

  </div>
</div>
