<div class="p-4 max-w-xl mx-auto rounded-lg shadow-md bg-gradient-to-br from-gray-800 via-gray-700 to-gray-900">
  <h2 class="text-2xl font-bold mb-6 text-white">Add New Employee</h2>
  
  <form class="space-y-4">
    <emp-form #support [fields]="fields$ | async">
      <ng-template #fieldTemplate let-form="form" let-field="field">
      </ng-template>
    </emp-form>
    <emp-input-button [btnValue]="'Save Employee'"></emp-input-button>
  </form>
</div>
